#germlineCNVcaller parameters
#required Arguments
run-mode: "cohort"          			#Tool run-mode.  Required. Possible values: {COHORT, CASE} 

#Optional Arguments:
active-class-padding-hybrid-mode: 50000		#<Integer> If copy-number-posterior-expectation-mode is set to HYBRID, CNV-active intervals determined at any time will be padded by this value (in the units of bp) in order to obtain the set of intervals on which copy number posterior expectation is performed exactly.  Default value: 50000. 
adamax-beta-1: 0.9    	 			#<Double> Adamax optimizer first moment estimation forgetting factor.  Default value: 0.9. 
adamax-beta-2: 0.99      			#<Double> Adamax optimizer second moment estimation forgetting factor.  Default value: 0.99. 
annotated-intervals: null   			#<File> Input annotated-intervals file containing annotations for GC content in genomic intervals (output of AnnotateIntervals).  All intervals specified via -L must be contained.  This input should not be provided if an input denoising-model directory is given (the latter already contains the annotated-interval file).  Default value: null.
arguments_file: null	 			#<File> read one or more arguments files and add them to the command line  This argument may be specified 0 or more times. Default value: null. 
caller-external-admixing-rate: 0.1	 	#<Double> Admixing ratio of new and old called posteriors (between 0 and 1; larger values implies using more of the new posterior and less of the old posterior) after convergence.  Default value: 1.0. 
caller-internal-admixing-rate: 0.75	 	#<Double> Admixing ratio of new and old called posteriors (between 0 and 1; larger values implies using more of the new posterior and less of the old posterior) for internal convergence loops.  Default value: 0.75. 
caller-update-convergence-threshold: 0.001	#<Double> Maximum tolerated calling update size for convergence.  Default value: 0.001. 	
class-coherence-length: 10000.0	  		#<Double> Coherence length of CNV-active and CNV-silent domains (in the units of bp).  Defaultvalue: 10000.0. 
cnv-coherence-length: 10000.0			#<Double> Coherence length of CNV events (in the units of bp).  Default value: 10000.0. 
convergence-snr-averaging-window: 500 		#<Integer> Averaging window for calculating training signal-to-noise ratio (SNR) for convergence checking.  Default value: 500. 
convergence-snr-countdown-window: 10 	  	#<Integer> The number of ADVI iterations during which the SNR is required to stay below the set threshold for convergence.  Default value: 10. 
convergence-snr-trigger-threshold: 0.1 		#<Double> The SNR threshold to be reached before triggering the convergence countdown.  Default value: 0.1. 
copy-number-posterior-expectation-mode: "HYBRID" #<CopyNumberPosteriorExpectationMode> The strategy for calculating copy number posterior expectations in the coverage denoising model.  Default value: HYBRID. Possible values: {MAP, EXACT, HYBRID} 
depth-correction-tau: 10000.0 			#<Double> Precision of read depth pinning to its global value.  Default value: 10000.0. 
disable-annealing: false 			#<Boolean> (advanced) Disable annealing.  Default value: false. Possible values: {true, false} 
disable-caller: false 				#<Boolean> (advanced) Disable caller.  Default value: false. Possible values: {true, false} 
disable-sampler: false 				#<Boolean> (advanced) Disable sampler.  Default value: false. Possible values: {true, false} 
enable-bias-factors: true			#<Boolean> Enable discovery of bias factors.  Default value: true. Possible values: {true, false} 
exclude-intervals: null				#<String> Same argument as -XL.One or more genomic intervals to exclude from processing.This argument may be specified 0 or more times. Default value: null. 
gatk-config-file: null 				#<String> A configuration file to use with the GATK.  Default value: null. 
gc-curve-standard-deviation: 1.0 		#<Double> Prior standard deviation of the GC curve from flat.  Default value: 1.0. 
gcs-max-retries: 20				#<Integer> Same argument as -gcs-retries. If the GCS bucket channel errors out, how many times it will attempt to re-initiate the connection.Default value: 20. 
init-ard-rel-unexplained-variance: 0.1		#<Double> Initial value of ARD prior precisions relative to the scale of interval-specific unexplained variance.  Default value: 0.1. 
initial-temperature: 1.5 			#<Double> Initial temperature (for DA-ADVI).  Default value: 1.5. 
