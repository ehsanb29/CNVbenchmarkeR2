interval-set-rule: "UNION"			#<IntervalSetRule> Same argument as -isr. Set merging approach to use for combining interval inputs  Default value: UNION. Possible values: {UNION,INTERSECTION} 
intervals: null					#<String> Same argument as -L. One or more genomic intervals over which to operate  This argument may be specified 0 or more times. Default value: null. 
learning-rate: 0.01				#<Double> Adamax optimizer learning rate.  Default value: 0.01. 
log-emission-samples-per-round: 50 		#<Integer> Log emission samples drawn per round of sampling.  Default value: 50. 
